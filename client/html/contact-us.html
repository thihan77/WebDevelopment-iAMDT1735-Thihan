      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/features.js"></script>
    <script>
      $(document).ready(function() {
        $("#amdt-nav-bar").load("partials/navBar.html", function() {
          $("#nav-contact-us").addClass("active");
        });
        $("#amdt-footer").load("partials/footer.html");
      });
    </script>

  <body>
    <header>
      <div id="amdt-nav-bar"></div>

    <main>
      <div class="text-center amdt-features-main">
        <h1 class="display-4">Contact Us</h1>
        <div class="container text-left ">
          <div class="row">
            <div class="col">
              <h3 class="font-weight-normal">We Make Your Dreams Come True</h3>
              <p class="lead">
                Drop us a line.
              </p>
              <form class="amdt-features-form">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name:</label>
                  <input type="text" class="form-control" placeholder="Your name" id="name" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Address:</label>
                  <input type="email" class="form-control" placeholder="Address" id="email" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message:</label>
                  <textarea id="message" class="form-control" rows="3"></textarea>
                </div>
                <button onclick="mailsend()" type="button" class="btn btn-outline-primary">
                  Submit
                </button>
              </form>
            </div>
            <div class="col text-center" style="margin-top:48px">
              <img
                src="https://amdt.lk/wp-content/uploads/amdt_logo.png"
                width="400px"
                alt="..."
                class="img-thumbnail"
              />
              <h3 class="font-weight-normal">Your Future To Creativity Starts Here.</h3>
              <p class="lead">Join Us!</p>
            </div>
          </div>
        </div>
      </div>
